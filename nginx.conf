worker_processes 1;

events {
    worker_connections 1024;
}

http {
    server {
        listen 8080;
        proxy_http_version 1.1;
        proxy_connect_timeout 5s;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;

        # Lightweight container-level health endpoint
        location = /healthz {
            return 200 'ok';
            add_header Content-Type text/plain;
        }

        # Management endpoints to control installs and dev server
        location ~ ^/(sync|npm/|dev/|prewarm) {
            proxy_pass http://localhost:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location / {
            proxy_pass http://localhost:3000;
            # Override Host header to bypass dev server host checks (e.g., Vite) behind Cloud Run
            proxy_set_header Host localhost:3000;
            # Preserve original host for application logic if needed
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # Enable WebSocket upgrades for HMR
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            # If the dev server isn't ready yet, show a warmup page instead of 502
            proxy_intercept_errors on;
            error_page 502 503 504 = @warmup;
        }

        location @warmup {
            default_type text/plain;
            return 200 'Dev server is starting, please retry in a moment...';
        }
    }
}
